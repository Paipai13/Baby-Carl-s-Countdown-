<!DOCTYPE html>
<html>
<!---The following can be changed to modify this countdown for anything --->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--- Tab Name ---> 
  <title>Baby Carl Countdown</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Name of countdown --->
  <h1>How old is Baby Carl? </h1>
  <div class="countdown-container">
    <div class="countdown-el years-c">
      <p class= "big-text" id="years"> 0</p>
      <span>Years</span>
    </div>
    <div class="countdown-el months-c">
      <p class= "big-text" id="months"> 0</p>
      <span>Months</span>
    </div>
    <div class="countdown-el days-c">
      <p class= "big-text" id="days"> 0</p>
      <span>Days</span>
    </div>
    <div class="countdown-el hours-c">
      <p class= "big-text" id="hours"> 0</p>
      <span>Hours</span>
    </div>
    <div class="countdown-el min-c">
      <p class= "big-text" id="min">0</p>
      <span>Minutes</span>
    </div>
    <div class="countdown-el sec-c">
      <p class= "big-text" id="sec">0</p>
      <span>Seconds</span>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>

<!--Change the Date to countdown to in Script.js 
Change the Font, color, and background image in Style.css --->
